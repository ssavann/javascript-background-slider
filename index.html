<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background Slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slider-container">
		
		<div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1611802647139-91d19b9bb056?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80');">
			
		</div>

		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1573961021334-97ea75f05490?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1430&q=80');">
			
		</div>

		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1611444512219-da40c95ab6b6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
			
		</div>

		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1611365892117-00ac5ef43c90?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
			
		</div>

		<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1611233128853-6af436aa6266?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
			
		</div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i> 
		</button>

		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i> 
		</button>

		
	</div>
	

	



	<script src="script.js"></script>
	
</body>
</html>
